<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/south-street/jquery-ui.css">
    <style type="text/css">
        .ui-menu {
            width: 200px;
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#menu").menu();
        });
    </script>

</head>
<body>
    <ul id="menu">
       
        <li>
            <span class="ui-icon ui-icon-flag"></span> Football
            <ul>
                <li>Bills</li>
                <li>Giants</li>
                <li>Jets</li>
            </ul>
        </li>
        <li>
            Baseball
            <ul>
                <li>Yankees</li>
                <li>Red Sox</li>
                <li>Mets</li>
            </ul>
        </li>
      
        <li>
            Hockey
            <ul>
                <li>Canadians</li>
                <li>Bruins</li>
                <li>Maple Leafs</li>
            </ul>
        </li>
    </ul>


</body>
</html>
